<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - InsideBox</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="your-favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="form-container">
                <div class="logo">InsideBox</div>
                <h2>Start your journey</h2>
                <h1>Sign Up to InsideBox</h1>
                <form>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="example@email.com">
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="********">
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <div class="social-signup">
                    <p>or sign up with</p>
                    <div class="social-icons">
                        <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                        <a href="#"><img src="google-icon.png" alt="Google"></a>
                        <a href="#"><img src="apple-icon.png" alt="Apple"></a>
                    </div>
                </div>
                <p class="signin-link">Have an account? <a href="#">Sign in</a></p>
            </div>
        </div>
        <div class="right-side">
            <div class="background"></div>
        </div>
    </div>
</body>
</html>
